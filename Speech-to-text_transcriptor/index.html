<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Speech-to-Text</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- AI Listening Ring -->
  <div class="ai-ring" id="aiRing"></div>

  <!-- Controls -->
  <div class="controls">
    <select id="language" class="language-select">
  <option value="en-US" selected>English</option>
  <option value="hi-IN">Hindi (India)</option>
  <option value="es-ES">Spanish</option>
  <option value="fr-FR">French</option>
  <option value="de-DE">German</option>
  <option value="ja-JP">Japanese</option>
  <option value="zh-CN">Chinese</option>
</select>

    
    <button id="listen-btn" class="listen-btn">ðŸŽ¤ Listen</button>
    <button id="copy-btn" class="copy-btn" disabled>Copy Text</button>
    <button id="download-btn" class="download-btn" disabled>Download Text</button>
  </div>

  <!-- Notification & Transcription -->
  <div id="notification" class="notification"></div>
  <div id="transcript" class="transcript"></div>

  <script src="scripts.js"></script>
</body>
</html>

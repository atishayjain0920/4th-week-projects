<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - MovieMatch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>📝 Create Account</h2>

    <!-- 🚫 Do NOT add action/method attributes -->
    <form id="registerForm" autocomplete="off">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p class="note">Already have an account? <a href="/login">Login here</a></p>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
      };

      const msg = document.getElementById('message');
      msg.textContent = "⏳ Registering...";
      msg.style.color = "#aaa";

      try {
        const res = await fetch('/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          msg.style.color = 'lightgreen';
          msg.textContent = result.message || "Account created!";
          setTimeout(() => { window.location.href = "/"; }, 2000); // ✅ Redirect to homepage
        } else {
          msg.style.color = 'salmon';
          msg.textContent = result.error || "⚠️ Registration failed.";
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = "❌ Server error. Please try again.";
        console.error("Registration error:", err);
      }
    });
  </script>
</body>
</html>
